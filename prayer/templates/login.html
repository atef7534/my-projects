{% extends "layout.html" %}

{% block title %}
  Login
{% endblock %}

{% block body %}
  <form action="/login" method="post">
    <div>
      <input autocomplete="off" autofocus class="name" name="username" placeholder="Username.." type="text">
    </div>
    <div>
      <input autocomplete="off" autofocus class="password" name="password" placeholder="Password.." type="Password">
    </div>
    <button class="btn btn-login" type="submit">Login</button>
  </form>
{% endblock %}
